<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Index</title>
  <style>
    /* Minimal styling for the blog index */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #FFF9EC;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }
    h1 {
      margin-bottom: 1em;
    }
    .post-excerpt {
      margin-bottom: 2em;
    }
    .post-excerpt h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Blog Posts</h1>
    {% for post in site.posts %}
      <div class="post-excerpt">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><em>{{ post.date | date_to_string }}</em></p>
        {{ post.excerpt }}
        <p><a href="{{ post.url }}">Read More</a></p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
