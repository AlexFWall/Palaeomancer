---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts</title>
  <style>
    /* Minimal styling for the blog index */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #FFF9EC;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }
    h1 {
      margin-bottom: 1em;
    }
    .post {
      margin-bottom: 3em; /* space between posts */
    }
    .post h2 {
      margin-top: 0;
    }
    .post-date {
      font-style: italic;
      color: #666;
      margin-bottom: 1em;
    }
    /* Limit images so they don't blow out the layout */
    .post img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Blog Posts</h1>
    {% for post in site.posts %}
      <div class="post">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="post-date">
          {{ post.date | date_to_string }}
        </p>
        {{ post.content }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
